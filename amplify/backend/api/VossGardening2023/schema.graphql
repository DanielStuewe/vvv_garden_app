type Bucket @model @auth(rules: [{allow: public}]) {
  id: ID!
  qr_code_id: Int!
  name: String!
  contains: [Plant] @manyToMany(relationName: "BucketPlant")
}

type Plant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  dateOfPlanting: AWSDate
  buckets: [Bucket] @manyToMany(relationName: "BucketPlant")
}
 